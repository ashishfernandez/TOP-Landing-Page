<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Landing-Page</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    
<div class="header">

    <div class="left-group">
        <div class="logo">Header Logo</div>
    </div>

    <div class="right-group">
        <div class="link-one">header link one</div>
        <div class="link-two">header link two</div>
        <div class="link-three">header link three</div>
    </div>

</div>

<!-- Main hero container -->

<div class="awesome-container">
    
    <!-- Left block -->

    <div class="hero-container">
        <div class="hero">This website is awesome</div>
        <div class="hero-subtext">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
    </div>

    <!-- Right block --> 

    <div class="hero-image">
        <img src="./hero.jpg!w700wp" alt="hero-image">
    </div>

</div>

</html>
